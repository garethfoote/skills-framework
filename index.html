<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>UX Skills Framework</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <style>

    @font-face {
      font-family: 'ET Bembo';
      src: url('fonts/ETBembo-DisplayItalic.otf') format('opentype');
      font-weight: normal;
      font-style: italic;
    }

    @font-face {
      font-family: 'ET Bembo';
      src: url('fonts/ETBembo-RomanLF.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'ET Bembo';
      src: url('fonts/ETBembo-SemiBoldOSF.otf') format('opentype');
      font-weight: 500;
      font-style: normal;
    }

    body {
       --circle-color: rgba(100, 150, 250, 0.9);
       --background-color: #FFFFF4;
       --border-color: grey;
      font-size: 16px;
      font-family: "Inter", sans-serif;
      font-optical-sizing: auto;
      background-color: var(--background-color);
      padding: 0;
      margin:0;
    }

    h1 {
      font-weight: 300;
      font-family: "Cormorant Garamond", serif;
      font-size: 3.2rem;
      line-height: 2.8rem;
      margin: 1rem 0 1rem 1rem;
    }

    h2 {
      height: 4.5rem;
      font-weight:400;
      margin-bottom: 0;
      font-size: 1rem;
      text-align: center;
      user-select: none;
    }    

    @media screen and (min-width: 768px) {
      h1 {
        font-size: 4rem;
        line-height: 3.5rem;
      }
    }

    .layout {
      display: flex;
      flex-direction: row;
      height: 100vh;
      overflow: hidden;
    }

    .left-column {
      flex: 0 0 60%;
      padding: 1rem 0.5rem;
      overflow-y: auto;
      box-sizing: border-box;
      z-index: 1;
    }

    .right-column {
       flex: 0 0 40%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      overflow: hidden;
      position: relative;
    }
        
    .tab-buttons {
      margin: 1rem 0;
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .tab-buttons button {
      padding: 0.4rem 0.8rem;
      border: none;
      background: #eee;
      border-radius: 0.4rem;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }

    .tab-buttons button.active {
      background: #ccc;
    }

    /* Make radar chart fit in container */
    #chart-wrapper {
      width: 90%;
      height: 90%;
      /* max-width: 500px;
      max-height: 500px; */
    }

    #radarChart {
      width: 100%;
      height: 100%;
      opacity: 1;
    }

    /* Responsive: stack vertically on smaller screens */
    @media screen and (max-width: 768px) {
      .layout {
        flex-direction: column;
      }

      .left-column, .right-column {
        max-width: 100%;
        height: auto;
      }

      #chart-wrapper {
        max-width: 90vw;
        max-height: 90vw;
      }
    }

    #skills-container {
      display: grid;
      grid-template-columns: repeat(6, 1fr); /* 6 equal columns */
      gap: 1.5rem;
      /* width: 100%; */
      box-sizing: border-box;
      padding: 0 0 0 1rem;
    }

    .category-column {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 120px;
      margin: 0 auto;
    }

    .skill-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2rem;
    }


    .skill {
      position: relative;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid var(--border-color);
      background: #FFFFEF;
    }

    .skill-label {
      height: 1.75rem;
      margin: 0.2rem 0 0 0.1rem;
      text-align: center;
      font-size: 0.7rem;
      /* transform: translateX(25px); */
    }


    @media screen and (min-width: 1440px) {
      .skill {
        width: 80px;
        height: 80px;
      }
      .skill-label {
        font-size: 0.9rem;
      }
      .category-column {
        max-width: 160px;
      }

      h2 {
        font-size: 1.2rem;
        margin-bottom: 0.5rem;
      }    
    }

    .inner-ring {
      position: absolute;
      border-radius: 50%;
      pointer-events: none;
      border: 1px solid var(--border-color);
    }
  
    /* Four concentric rings for 5 levels (outer ring is .skill itself) */
    .ring-1 {
      width: 20%;
      height: 20%;
      background-color: transparent;
      border-style: dashed;
    }
    .ring-2 {
      width: 40%;
      height: 40%;
      background-color: transparent;
      border-style: dashed;
    }
    .ring-3 {
      width: 60%;
      height: 60%;
      background-color: transparent;
      /* border-color:  var(--border-color); */
      border-style: dashed;
    }
    .ring-4 {
      width: 80%;
      height: 80%;
      background-color: transparent;
      border-style: dashed;
    }

    /* Level 1: fill ring-1 */
    .level-1 .ring-1,
    .level-2 .ring-1,
    .level-3 .ring-1,
    .level-4 .ring-1,
    .level-5 .ring-1 {
      background-color: var(--circle-color);
      border-color: white;
    }
    /* Level 2: fill ring-2 */
    .level-2 .ring-2,
    .level-3 .ring-2,
    .level-4 .ring-2,
    .level-5 .ring-2 {
      background-color: var(--circle-color);
      border-color: white;
    }
    /* Level 3: fill ring-3 */
    .level-3 .ring-3,
    .level-4 .ring-3,
    .level-5 .ring-3 {
      background-color: var(--circle-color);
      border-color: white;
    }

    .level-3 .ring-3 {
      border-color:  var(--circle-color);
    }

    /* Level 4: fill ring-4 */
    .level-4 .ring-4,
    .level-5 .ring-4 {
      background-color: var(--circle-color);
      border-color: white;
    }
    /* Level 5: fill outer ring */
    .level-5.skill {
      background-color: var(--circle-color);
      border-color: white;
      border-style:solid;
    }

    #export-output.hidden {
      display: none;
    }

    #drop-overlay-cancel {
      font-size: 1rem;
      display: none;
    }

    #drop-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      font-size: 1.5rem;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      pointer-events: none; 
      flex-direction: column;
    }

    #import-tabs {
      margin: 0 0 0 1rem;
    }
    
    .buttons {
      padding: 1rem;
      position: fixed;
      right: 0;
      bottom: 0;
    }

    .button:hover {
      text-decoration: underline;
      text-decoration-thickness: 2px;
      text-underline-offset: 0.2rem;
      text-decoration-color: var(--background-color);
      background-color: var(--border-color);
      color: var(--background-color);
    }

    .button {
      border: 1px solid var(--border-color);
      border-radius: 4px;
      padding: 0.5rem 1rem;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      background-color: var(--background-color);
      cursor:pointer;
    }

    p {
      font-size: 1rem;
      margin: 0 1rem 1rem 1rem;
      max-width: 75ch; 
    }

  </style>
</head>
<body>
  <div class="layout">
    <div class="left-column">
      <h1>UX Skills Framework</h1>
      <p>There are 5 rings for each skill representing confidence or experience. 0 means I haven't done it. 1 is low confidence or experience. 3 is average. 5 is high.</p>
      <div id="import-tabs" class="tab-buttons"></div>

      <div id="skills-container"></div>

      <div class="buttons">
        <button class="button" id="export-button">ðŸ’¾ Save</button>
        <button class="button" id="compare-button">ðŸ¥ž Compare</button>
        <button class="button" id="export-image">ðŸ“Š Download image</button>
      </div>

      <div id="import-area" style="display: none; margin-top: 1rem;">
        <textarea id="import-input" rows="10" style="width: 100%;"></textarea>
        <button id="import-submit">Apply Import</button>
      </div>
    </div>

    <div class="right-column">
      <div id="chart-wrapper">
        <canvas id="radarChart"></canvas>
      </div>
    </div>
  </div>
  <a id="downloadAnchorElem" style="display:none"></a>
  <div id="drop-overlay">
    Drop your JSON file to import
    <p style="margin-top:20px" id="drop-overlay-cancel">Press escape to cancel</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module">
    import { fetchData, groupSkills } from './skills.js';
    import { renderSkills } from './skills.js';
    import { initRadarChart, 
      exportSkillData, 
      setSkillLevelsFromData, 
      overlayRadarDataset, 
      getCurrentSkillDataByCategory, 
      overlayColors,
      setEditMode } from './radarChart.js';

    const url = 'https://script.google.com/macros/s/AKfycbwGH0pgjeLSBaFCOoL6wZiCH4Btwvm2zi7H3KcmZfwacQ0GiM0_iUOX2s3-dETDY9U7/exec';

    const res = await fetch(url);
    const rawData = await res.json();

    const grouped = groupSkills(rawData);
    const categories = Object.keys(grouped);
       
    initRadarChart(categories);
    renderSkills(grouped);

    // Export: CSV by default (keeps JSON export available if needed)
    function exportToCSV(dataObj) {
      // Expecting structure: { category: { skillId: level, ... }, ... }
      const rows = [];
      rows.push(['category', 'skillId', 'level'].join(','));
      for (const [category, skills] of Object.entries(dataObj)) {
        for (const [skillId, level] of Object.entries(skills)) {
          // simple CSV escaping for commas/quotes
          const safeCategory = String(category).includes(',') || String(category).includes('"')
            ? '"' + String(category).replace(/"/g, '""') + '"'
            : String(category);
          const safeSkillId = String(skillId).includes(',') || String(skillId).includes('"')
            ? '"' + String(skillId).replace(/"/g, '""') + '"'
            : String(skillId);
          rows.push([safeCategory, safeSkillId, String(level)].join(','));
        }
      }
      return rows.join('\n');
    }

    document.getElementById('export-button').addEventListener('click', () => {
      const data = exportSkillData();
      const csv = exportToCSV(data);
      const timestamp = getSimpleTimestamp();
      let dataStr = 'data:text/csv;charset=utf-8,' + encodeURIComponent(csv);
      let dlAnchorElem = document.getElementById('downloadAnchorElem');
      dlAnchorElem.setAttribute('href', dataStr);
      dlAnchorElem.setAttribute('download', timestamp + '.csv');
      dlAnchorElem.click();
    });

    document.getElementById('compare-button').addEventListener('click', () => {
      dropOverlay.style.display = 'flex';
      document.getElementById('drop-overlay-cancel').style.display = "block";
    })

    document.addEventListener("keydown", (e) => {
      if(e.key.toLocaleLowerCase() == "escape"){
        dropOverlay.style.display = 'none';
        document.getElementById('drop-overlay-cancel').style.display = "none";
      }
    });

    document.getElementById('export-image').addEventListener('click', async () => {
      const buttons = document.querySelectorAll('.button');
      buttons.forEach(btn => { btn.style.opacity = '0'; });

      // Elements that constrain the visible area (scrolling)
      const layout = document.querySelector('.layout');
      const leftCol = document.querySelector('.left-column');
      const rightCol = document.querySelector('.right-column');
      const htmlEl = document.documentElement;
      const bodyEl = document.body;

      // Save original inline styles so we can restore them
      const originals = new Map();
      const saveStyle = (el, prop) => {
        const key = el.tagName + (el.id ? `#${el.id}` : '') + (el.className ? `.${el.className}` : '');
        originals.set(el, el.getAttribute('style') || '');
      };

      [layout, leftCol, rightCol, htmlEl, bodyEl].forEach(el => { if (el) saveStyle(el); });

      // Expand everything so hidden scroll content becomes visible for capture
      if (layout) { layout.style.height = 'auto'; layout.style.overflow = 'visible'; }
      if (leftCol) { leftCol.style.height = 'auto'; leftCol.style.overflow = 'visible'; }
      if (rightCol) { rightCol.style.height = 'auto'; rightCol.style.overflow = 'visible'; }
      htmlEl.style.height = 'auto'; htmlEl.style.overflow = 'visible';
      bodyEl.style.height = 'auto'; bodyEl.style.overflow = 'visible';

      // Let layout reflow
      await new Promise(r => setTimeout(r, 80));

      // Compute full page size
      const fullWidth = Math.max(htmlEl.scrollWidth, bodyEl.scrollWidth, window.innerWidth);
      const fullHeight = Math.max(htmlEl.scrollHeight, bodyEl.scrollHeight, window.innerHeight);

      try {
        const canvas = await html2canvas(document.body, {
          backgroundColor: null,
          scale: 2,
          windowWidth: fullWidth,
          windowHeight: fullHeight,
          width: fullWidth,
          height: fullHeight
        });

        const timestamp = getSimpleTimestamp();
        const link = document.createElement('a');
        link.download = `skills-snapshot-${timestamp}.png`;
        link.href = canvas.toDataURL('image/png');
        link.click();
      } catch (err) {
        alert('Failed to capture image: ' + err.message);
      } finally {
        // restore original inline styles
        [layout, leftCol, rightCol, htmlEl, bodyEl].forEach(el => {
          if (!el) return;
          const orig = originals.get(el);
          if (orig === undefined || orig === null) el.removeAttribute('style');
          else if (orig === '') el.removeAttribute('style');
          else el.setAttribute('style', orig);
        });

        buttons.forEach(btn => { btn.style.opacity = '1'; });
      }
    });

    // ============ IMPORT LOGIC ============
    let meData = null;
    let importCount = 1;
    const importedDatasets = []; // stores each import's skill data
    const tabContainer = document.getElementById('import-tabs');
    let meBtn;
    let overlayIndex = 1; // reserve overlayColors[0] for "Me"

    // Use the first color for "Me"
    const meColor = overlayColors[0];
    const dropOverlay = document.getElementById('drop-overlay');

    window.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropOverlay.style.display = 'flex';
    });

    window.addEventListener('dragleave', (e) => {
      // Hide if dragging leaves the window
      if (e.target === document) {
        dropOverlay.style.display = 'none';
      }
    });

    window.addEventListener('drop', async (e) => {
      e.preventDefault();
      dropOverlay.style.display = 'none';

      const file = e.dataTransfer.files[0];
      if (!file) {
        alert('No file detected');
        return;
      }

      // accept CSV or JSON
      const isCSV = file.name.toLowerCase().endsWith('.csv');
      const isJSON = file.name.toLowerCase().endsWith('.json');
      if (!isCSV && !isJSON) {
        alert('Please drop a CSV or JSON file');
        return;
      }

      try {
        const text = await file.text();
        let parsed;
        if (isJSON) {
          parsed = JSON.parse(text);
        } else {
          // simple CSV -> { category: { skillId: level } }
          const csvToObj = (csvText) => {
            // parse CSV into array of objects using header
            const parseCSV = (str) => {
              const rows = [];
              let cur = '';
              let row = [];
              let inQuotes = false;
              for (let i = 0; i < str.length; i++) {
                const ch = str[i];
                if (ch === '"') {
                  if (inQuotes && str[i+1] === '"') { cur += '"'; i++; } else { inQuotes = !inQuotes; }
                } else if (ch === ',' && !inQuotes) {
                  row.push(cur); cur = '';
                } else if ((ch === '\n' || ch === '\r') && !inQuotes) {
                  // handle CRLF and LF
                  if (ch === '\r' && str[i+1] === '\n') { /* skip, will be handled once */ }
                  if (cur !== '' || row.length) { row.push(cur); rows.push(row); row = []; cur = ''; }
                } else {
                  cur += ch;
                }
              }
              if (cur !== '' || row.length) { row.push(cur); rows.push(row); }
              return rows.map(r => r.map(cell => cell.trim()));
            };

            const lines = parseCSV(csvText).filter(r => r.length && !(r.length === 1 && r[0] === ''));
            if (!lines.length) return {};
            const header = lines[0].map(h => h.replace(/^"|"$/g, '').trim());
            const out = [];
            for (let i = 1; i < lines.length; i++) {
              const row = lines[i];
              if (row.length === 0) continue;
              const obj = {};
              for (let j = 0; j < header.length; j++) {
                const key = header[j] || `col${j}`;
                const raw = row[j] || '';
                // unquote if needed
                obj[key] = raw.replace(/^"|"$/g, '');
              }
              out.push(obj);
            }
            return out;
          };

          const rows = csvToObj(text);
          // expect header with category,skillId,level
          const result = {};
          rows.forEach(r => {
            const cat = r.category || r.Category || r.CATEGORY;
            const sid = r.skillId || r.skillID || r.skillid || r.skill || r.skill_id;
            const lvl = r.level || r.Level || r.LEVEL || r.score || r.value;
            if (!cat || !sid) return;
            const num = Number(lvl);
            const level = Number.isFinite(num) ? Math.max(0, Math.min(5, Math.round(num))) : 0;
            if (!result[cat]) result[cat] = {};
            result[cat][sid] = level;
          });
          parsed = result;
        }
        // Save "Me" data before first import
        if (!meBtn) {
          meData = getCurrentSkillDataByCategory();

          meBtn = document.createElement('button');
          meBtn.textContent = 'Me';
          meBtn.classList.add('active'); // or leave class off and rely on highlightActiveTab()

          meBtn.addEventListener('click', () => {
            setEditMode(true);
            setSkillLevelsFromData(meData, meColor);
            highlightActiveTab(meBtn);
          });

          tabContainer.appendChild(meBtn);
        }

        // same logic as import-submit click handler
        const color = overlayColors[overlayIndex % overlayColors.length];
        overlayIndex++;
        importedDatasets.push({ data: parsed, color });
        setSkillLevelsFromData(parsed, color);
        overlayRadarDataset(parsed, `Import ${overlayIndex}`);
        setEditMode(false);

        // Create tab if not already
        const tabBtn = document.createElement('button');
        tabBtn.textContent = `${importCount}`;
        tabBtn.dataset.index = importCount - 1;
        tabBtn.addEventListener('click', () => {
          const { data, color } = importedDatasets[tabBtn.dataset.index];
          setSkillLevelsFromData(data, color);
          highlightActiveTab(tabBtn);
          setEditMode(false);
        });
        tabContainer.appendChild(tabBtn);
        highlightActiveTab(tabBtn);

        importCount++;

      } catch (err) {
        alert('Invalid JSON file: ' + err.message);
      }
    });


    function highlightActiveTab(activeBtn) {
      const buttons = tabContainer.querySelectorAll('button');
      buttons.forEach(btn => btn.classList.remove('active'));
      activeBtn.classList.add('active');
    }

    function getSimpleTimestamp() {
      const now = new Date();

      const pad = num => String(num).padStart(2, '0');

      const yyyy = now.getFullYear();
      const mm = pad(now.getMonth() + 1); // Months are 0-indexed
      const dd = pad(now.getDate());
      const hh = pad(now.getHours());
      const min = pad(now.getMinutes());
      const ss = pad(now.getSeconds());

      return `${yyyy}-${mm}-${dd}-${hh}:${min}:${ss}`;
    }

  </script>
</body>
</html>
